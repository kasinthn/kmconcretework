    <script>
       document.getElementById('addItemBtn').addEventListener('click', function() {
            const itemRow = document.createElement('div');
            itemRow.classList.add('item-row', 'mb-4');
            itemRow.innerHTML = `
                <div class="flex">
                    <div class="mr-2 w-1/2">
                        <label class="block text-gray-700">Description:</label>
                        <input type="text" class="item-description w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mr-2 w-1/4">
                        <label class="block text-gray-700">Qty:</label>
                        <input type="number" class="item-qty w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="w-1/4">
                        <label class="block text-gray-700">Rate:</label>
                        <input type="number" class="item-rate w-full p-2 border border-gray-300 rounded" required>
                  	</div>
					<button type="button" class="remove-item bg-red-500 text-white p-2 rounded ml-2">Delete</button>
               		
                </div>
            `;
            document.getElementById('itemsSection').appendChild(itemRow);
			   // Add delete functionality to the new item
            itemRow.querySelector('.remove-item').addEventListener('click', function() {
                itemRow.remove();
            });
        });

        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const billNo = document.getElementById('billNo').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const customerName = document.getElementById('customerName').value;
            const gstin = document.getElementById('gstin').value;
            const address = document.getElementById('address').value;

           // Collect all item details
            const items = [];
            const itemDescriptions = document.querySelectorAll('.item-description');
            const itemQuantities = document.querySelectorAll('.item-qty');
            const itemRates = document.querySelectorAll('.item-rate');

            for (let i = 0; i < itemDescriptions.length; i++) {
                const description = itemDescriptions[i].value;
                const qty = parseFloat(itemQuantities[i].value);
                const rate = parseFloat(itemRates[i].value);
                const amount = (qty * rate).toFixed(2);

                items.push({
                    description,
                    qty,
                    rate,
                    amount
                });
            }

            // Calculate total, CGST, SGST, and Grand Total
            let totalAmount = 0;
            items.forEach(item => {
                totalAmount += parseFloat(item.amount);
            });

            const cgst = (totalAmount * 0.09).toFixed(2);
            const sgst = (totalAmount * 0.09).toFixed(2);
            const grandTotal = (parseFloat(totalAmount) + parseFloat(cgst) + parseFloat(sgst)).toFixed(2);
